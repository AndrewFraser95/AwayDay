<title>away-day</title>
<link rel="stylesheet/less" type="text/css" href="app.component.scss" />

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Premier League Logo"
    src="https://cdn.freelogovectors.net/wp-content/uploads/2020/08/epl-premierleague-logo.png"
  />
  <span>Welcome to Away Day Safe-tay</span>
</div>
<!-- Toolbar End -->

<div class="content" role="main">
  <mat-accordion class="tables-accordian">
    <mat-expansion-panel
      [expanded]="showTeamsTable === true"
      (opened)="displayCrimeTable(false)"
      (closed)="displayCrimeTable(true)"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Premier League Teams </mat-panel-title>
      </mat-expansion-panel-header>
      <teams-component
        (requestCrimesEvent)="getLatitideAndLongitudeForPostcode($event)"
      ></teams-component>
    </mat-expansion-panel>
    <mat-expansion-panel
      [expanded]="showCrimesTable === true"
      (opened)="displayCrimeTable(true)"
      (closed)="displayCrimeTable(false)"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Crimes at that Stadium </mat-panel-title>
      </mat-expansion-panel-header>
      <crimes-component> </crimes-component>
    </mat-expansion-panel>
  </mat-accordion>

  <br />
</div>
